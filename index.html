      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              'brand': {
                'bg': 'var(--color-bg)',
                'surface': 'var(--color-surface)',
                'accent': 'var(--color-accent)',
                'accent-hover': 'var(--color-accent-hover)',
                'danger': 'var(--color-danger)',
                'success': 'var(--color-success)',
                'text-light': 'var(--color-text-light)',
                'text-primary': 'var(--color-text-primary)',
                'text-secondary': 'var(--color-text-secondary)',
                'border': 'var(--color-border)',
                'input': 'var(--color-input-bg)',
              }
            },
            boxShadow: {
              'lg': '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
              'xl': '0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)',
              'up-lg': '0 -10px 15px -3px rgb(0 0 0 / 0.05), 0 -4px 6px -4px rgb(0 0 0 / 0.05)'
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* App Dashboard Colors */
        --color-bg: #f1f5f9; /* slate-100 */
        --color-surface: #ffffff;
        --color-text-light: #020617; /* slate-950 */
        --color-text-primary: #334155; /* slate-700 */
        --color-text-secondary: #64748b; /* slate-500 */
        --color-accent: #3b82f6; /* blue-500 */
        --color-accent-hover: #2563eb; /* blue-600 */
        --color-accent-light: #73a7f8;
        --color-accent-dark: #3575dc;
        --color-accent-hsl: 217 91% 60%;
        --color-border: #e2e8f0; /* slate-200 */
        --color-input-bg: #f8fafc; /* slate-50 */
        --color-success: #16a34a; /* green-600 */
        --color-danger: #dc2626; /* red-600 */
        
        /* Public Pages (Portals, Forms) Default Colors */
        --public-bg: #f8fafc; /* slate-50 */
        --public-surface: #ffffff;
        --public-border: #e2e8f0; /* slate-200 */
        --public-text-primary: #1e293b; /* slate-800 */
        --public-text-secondary: #64748b; /* slate-500 */
        --public-accent: #3b82f6; /* blue-500 */
        --public-accent-hover: #2563eb; /* blue-600 */
        --public-accent-hsl: 217 91% 60%;
        
        color-scheme: light;
      }
      
      html.dark {
        /* App Dashboard Colors */
        --color-bg: #0f172a; /* slate-900 */
        --color-surface: #1e293b; /* slate-800 */
        --color-text-light: #f1f5f9; /* slate-100 */
        --color-text-primary: #cbd5e1; /* slate-300 */
        --color-text-secondary: #94a3b8; /* slate-400 */
        --color-accent: #60a5fa; /* blue-400 */
        --color-accent-hover: #3b82f6; /* blue-500 */
        --color-accent-light: #80b7fa;
        --color-accent-dark: #5694e1;
        --color-accent-hsl: 217 96% 68%;
        --color-border: #334155; /* slate-700 */
        --color-input-bg: #0f172a; /* slate-900 */
        --color-success: #4ade80; /* green-400 */
        --color-danger: #f87171; /* red-400 */

        /* Public Pages (Portals, Forms) Default Colors */
        --public-bg: #020617; /* slate-950 */
        --public-surface: #0f172a; /* slate-900 */
        --public-border: #1e293b; /* slate-800 */
        --public-text-primary: #f1f5f9; /* slate-100 */
        --public-text-secondary: #94a3b8; /* slate-400 */
        --public-accent: #60a5fa; /* blue-400 */
        --public-accent-hover: #3b82f6; /* blue-500 */
        --public-accent-hsl: 217 96% 68%;
        
        color-scheme: dark;
      }

      body {
        font-family: 'Manrope', 'sans-serif';
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* --- Responsive Typography --- */
      /* This makes text sizes fluid across all screen sizes */
      .text-xs   { font-size: clamp(0.75rem, 0.2vw + 0.7rem, 0.8rem); }
      .text-sm   { font-size: clamp(0.875rem, 0.3vw + 0.75rem, 1rem); }
      .text-base { font-size: clamp(1rem, 0.4vw + 0.8rem, 1.125rem); }
      .text-lg   { font-size: clamp(1.125rem, 0.5vw + 0.9rem, 1.25rem); }
      .text-xl   { font-size: clamp(1.25rem, 0.6vw + 1rem, 1.5rem); }
      .text-2xl  { font-size: clamp(1.5rem, 1vw + 1.2rem, 1.875rem); }
      .text-3xl  { font-size: clamp(1.875rem, 1.5vw + 1.4rem, 2.25rem); }


      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-surface); }
      ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-text-secondary); }

      /* Notification Animation */
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-20px); }
        15% { opacity: 1; transform: translateY(0); }
        85% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
      .animate-fade-in-out { animation: fadeInOut 3s ease-in-out forwards; }
      
      /* --- Text Gradient --- */
      .text-gradient {
        background: linear-gradient(to right, var(--public-accent), var(--public-accent-hover));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      body.app-theme .text-gradient {
        background: linear-gradient(to right, var(--color-accent), var(--color-accent-dark));
         -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }


      /* --- NEW: Form Element Styles (Refined) --- */
      .input-group {
        position: relative;
      }

      /* Base style for text, email, number, etc. with floating labels */
      .input-field {
        display: block;
        width: 100%;
        height: 3.5rem; /* 56px */
        padding: 1.6rem 1rem 0.6rem; /* Top padding for floated label, bottom for text */
        font-family: inherit;
        font-size: 1rem;
        font-weight: 500;
        color: var(--color-text-light);
        background-color: var(--color-input-bg);
        border: 1px solid var(--color-border);
        border-radius: 0.5rem; /* 8px */
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      
      /* Focus state for the input field */
      .input-field:focus {
        border-color: var(--color-accent);
        box-shadow: 0 0 0 3px hsla(var(--color-accent-hsl), 0.2);
      }

      /* The floating label for standard inputs */
      .input-label {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 1rem;
        font-size: 1rem;
        color: var(--color-text-secondary);
        pointer-events: none;
        transition: all 0.2s ease-out;
        padding: 0 0.25rem;
        background-color: var(--color-input-bg);
        white-space: nowrap;
      }
      
      /* The "float" effect when input is focused or has content */
      .input-field:focus + .input-label,
      .input-field:not(:placeholder-shown) + .input-label {
        top: 0;
        transform: translateY(-50%) scale(0.8);
        transform-origin: left;
        font-weight: 600;
        color: var(--color-accent);
        left: 0.75rem;
      }
      
      /* Keep label gray if not focused but has content */
      .input-field:not(:placeholder-shown):not(:focus) + .input-label {
        color: var(--color-text-secondary);
      }
      
      /* Helper text for inputs */
      .input-helper-text {
        font-size: 0.8rem;
        color: var(--color-text-secondary);
        padding: 0.25rem 1rem 0;
      }
      
      /* --- Specific Field Adjustments --- */
      textarea.input-field {
        height: auto;
        min-height: 120px;
      }
      
      /* Select needs space for the arrow */
      select.input-field {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2364748b' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 1rem center;
        background-repeat: no-repeat;
        background-size: 1.25em 1.25em;
        padding-right: 3rem;
      }
      html.dark select.input-field {
         background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }
      
      /* Checkbox styles */
      input[type="checkbox"] {
        @apply h-4 w-4 shrink-0 rounded;
        color: var(--color-accent);
        border: 1.5px solid var(--color-text-secondary);
        background-color: transparent;
      }
      input[type="checkbox"]:checked {
        border-color: var(--color-accent);
        background-color: currentColor;
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      }

      /* Date input styles */
      input[type="date"]::-webkit-calendar-picker-indicator {
          cursor: pointer;
          opacity: 0.6;
          filter: invert(var(--dark-mode-filter, 0));
          transition: opacity 0.2s;
      }
       html.dark input[type="date"]::-webkit-calendar-picker-indicator {
           filter: invert(1);
      }
      input[type="date"]::-webkit-calendar-picker-indicator:hover {
          opacity: 1;
      }
      
      /* --- Input Style with Icon (Login/Signup) - MADE CONSISTENT --- */
      .input-with-icon {
        position: relative;
      }
      
      .input-with-icon input {
        display: block;
        width: 100%;
        height: 3.5rem; /* 56px */
        padding: 0 1rem 0 3rem; /* Adjusted for icon, no vertical padding */
        line-height: 3.5rem; /* Center text vertically */
        font-family: inherit;
        font-size: 1rem;
        font-weight: 500;
        color: var(--color-text-light);
        background-color: var(--color-input-bg);
        border: 1px solid var(--color-border);
        border-radius: 0.5rem; /* 8px */
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      
      .input-with-icon .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--color-text-secondary);
        pointer-events: none;
      }

      .input-with-icon input::placeholder {
        color: var(--color-text-secondary);
        opacity: 1;
      }
      
      .input-with-icon input:focus {
        border-color: var(--color-accent);
        box-shadow: 0 0 0 3px hsla(var(--color-accent-hsl), 0.2);
      }

      /* --- Button Styles --- */
      .button-primary {
        font-weight: 600;
        padding: clamp(0.6rem, 1vw + 0.4rem, 0.75rem) clamp(1.2rem, 2vw + 0.8rem, 1.5rem);
        font-size: clamp(0.8125rem, 0.5vw + 0.7rem, 0.875rem);
        border-radius: 9999px;
        color: white;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border: none;
        background: linear-gradient(to right, var(--color-accent-light), var(--color-accent));
        box-shadow: 0 4px 15px -3px hsla(var(--color-accent-hsl), 0.4), 0 2px 8px -2px hsla(var(--color-accent-hsl), 0.3);
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        white-space: nowrap;
      }
      .button-primary:hover {
        background: linear-gradient(to right, var(--color-accent), var(--color-accent-dark));
        box-shadow: 0 7px 20px -3px hsla(var(--color-accent-hsl), 0.5), 0 4px 10px -2px hsla(var(--color-accent-hsl), 0.4);
        transform: translateY(-2px);
      }
      .button-primary:active {
        transform: translateY(-1px) scale(0.98);
        box-shadow: 0 2px 10px -3px hsla(var(--color-accent-hsl), 0.4);
      }
      .button-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
        background: linear-gradient(to right, var(--color-accent-light), var(--color-accent));
      }

      .button-secondary {
        font-weight: 600; /* semibold */
        padding: 0.75rem 1.5rem; /* py-3 px-6 */
        border-radius: 0.75rem; /* rounded-xl */
        background-color: var(--color-input-bg); /* #f1f5f9 */
        color: #475569; /* slate-600 */
        border: 1px solid var(--color-border);
        transition: all 0.2s ease-in-out;
        cursor: pointer;
      }
      html.dark .button-secondary {
        color: var(--color-text-primary);
      }
      .button-secondary:hover {
        color: #1e293b; /* slate-800 */
        background-color: #e2e8f0; /* slate-200 */
      }
       html.dark .button-secondary:hover {
        color: var(--color-text-light);
        background-color: #475569; /* slate-600 */
      }
      .button-secondary:active {
        background-color: #cbd5e1; /* slate-300 */
        color: #1e293b; /* slate-800 */
      }
       .button-secondary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
      }
      
      /* --- Widget Animation --- */
      @keyframes widget-fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .widget-animate {
        animation: widget-fade-in-up 0.5s ease-out forwards;
        opacity: 0;
      }
      
      /* Timeline Line Animation */
      @keyframes draw-line-ver {
        from { transform: scaleY(0); }
        to { transform: scaleY(1); }
      }
      
      /* --- Mobile Nav --- */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--color-surface);
        box-shadow: var(--tw-shadow-up-lg); /* custom shadow */
        z-index: 40;
        border-top: 1px solid var(--color-border);
      }

      /* --- Public Pages Styles --- */
      .public-page-body {
        background-color: var(--public-bg);
        color: var(--public-text-primary);
        font-family: 'Manrope', 'sans-serif';
      }
      .public-page-body .button-primary {
         background: linear-gradient(to right, var(--public-accent), var(--public-accent-hover));
         box-shadow: 0 4px 15px -3px hsla(var(--public-accent-hsl), 0.4), 0 2px 8px -2px hsla(var(--public-accent-hsl), 0.3);
      }
      .public-page-body .button-secondary {
         background-color: var(--public-surface);
         color: var(--public-text-secondary);
         border-color: var(--public-border);
      }
       .public-page-body .input-field {
        background-color: var(--public-surface);
        border-color: var(--public-border);
        color: var(--public-text-primary);
       }
       .public-page-body .input-field:focus {
         border-color: var(--public-accent);
         box-shadow: 0 0 0 3px hsla(var(--public-accent-hsl), 0.2);
       }
        .public-page-body .input-label {
         background-color: var(--public-surface);
         color: var(--public-text-secondary);
       }
       .public-page-body .input-field:focus + .input-label,
       .public-page-body .input-field:not(:placeholder-shown) + .input-label {
         color: var(--public-accent);
       }


      .timeline-item {
        position: relative;
        padding-left: 2.5rem;
        padding-bottom: 2rem;
      }
      .timeline-item:last-child {
        padding-bottom: 0;
      }
      .timeline-item::before {
        content: '';
        position: absolute;
        left: 11px; /* (24px icon width / 2) - 1px border */
        top: 24px;
        bottom: 0;
        width: 2px;
        background-color: var(--public-border);
        transform-origin: top;
        animation: draw-line-ver 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        animation-delay: var(--animation-delay, 0s);
      }
      .timeline-item:last-child::before {
        display: none;
      }

      .timeline-icon-container {
        position: absolute;
        left: 0;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 1.5rem; /* 24px */
        height: 1.5rem; /* 24px */
        border-radius: 9999px;
        z-index: 10;
        background-color: var(--public-bg);
      }
      
      @keyframes pulse-ring {
        0% { box-shadow: 0 0 0 0 hsla(var(--public-accent-hsl), 0.7); }
        70% { box-shadow: 0 0 0 10px hsla(var(--public-accent-hsl), 0); }
        100% { box-shadow: 0 0 0 0 hsla(var(--public-accent-hsl), 0); }
      }
      
      .timeline-icon-container.active-pulse {
          animation: pulse-ring 2s infinite;
      }

      /* --- NEW PRINT STYLES (Refined) --- */
      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }

        body * {
          visibility: hidden;
        }
        
        .printable-area, .printable-area * {
          visibility: visible;
        }

        .printable-area {
          position: static;
          width: 100%;
          border: none !important;
          box-shadow: none !important;
        }
        
        body {
          background: white !important;
          font-family: 'Manrope', 'sans-serif' !important;
          font-size: 10pt !important;
          color: #111827 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        .printable-content, .printable-report {
          padding: 0 !important;
          border: none !important;
          box-shadow: none !important;
          background-color: white !important;
        }
        
        .printable-area .overflow-x-auto {
           overflow-x: visible !important;
        }
        
        .printable-area h1, .printable-area h2, .printable-area h3, .printable-area h4, .printable-area h5, .printable-area h6 {
          page-break-after: avoid !important;
          color: #111827 !important;
        }
        .printable-area h1 { font-size: 22pt !important; font-weight: bold; margin-bottom: 0.5cm; }
        .printable-area h2 { font-size: 16pt !important; font-weight: bold; margin-bottom: 0.5cm; }
        .printable-area h3 { font-size: 12pt !important; font-weight: bold; margin-bottom: 0.4cm; }
        .printable-area p { line-height: 1.5; margin-bottom: 0.4cm; font-size: 10pt !important;}
        .printable-area .text-xs { font-size: 8pt !important; }
        .printable-area .text-sm { font-size: 9pt !important; }
        .printable-area .non-printable { display: none !important; }

        /* Custom print classes for colors */
        .printable-bg-blue { background-color: #dbeafe !important; border: 1px solid #bfdbfe !important; }
        .printable-text-white { color: #1e3a8a !important; }
        .printable-bg-green-light { background-color: #f0fdf4 !important; border: 1px solid #dcfce7 !important; }
        .print-text-green { color: #166534 !important; }
        .print-bg-slate { background-color: #f1f5f9 !important; }

        .printable-area .text-gradient { background: none !important; -webkit-text-fill-color: inherit !important; color: #1e3a8a !important; }
        .printable-area .text-brand-success { color: #16a34a !important; }
        .printable-area .text-brand-danger { color: #dc2626 !important; }

        /* Table Styling */
        .printable-area table {
            width: 100% !important;
            border-collapse: collapse !important;
            page-break-inside: auto;
        }
        .printable-area thead {
             display: table-header-group;
        }
        .printable-area tr {
             page-break-inside: avoid !important;
        }
        .printable-area th, .printable-area td {
            padding: 0.3cm !important;
            text-align: left !important;
            border-bottom: 1px solid #e5e7eb !important;
        }
        .printable-area th {
            font-weight: 600 !important;
            background-color: #f9fafb !important;
        }
      }

      /* --- NEW MOBILE RESPONSIVE STYLES --- */
      @media (max-width: 768px) { /* Expanded from 640px to cover portrait tablets */
        /* Make document modals full-width on mobile */
        .modal-content-area .printable-area .printable-content {
            max-width: none !important;
            width: 100% !important;
            padding: 0.5rem !important;
            box-shadow: none !important;
            font-size: 8.5pt !important;
        }
        .modal-content-area .printable-area .printable-content h1,
        .modal-content-area .printable-area .printable-content h2,
        .modal-content-area .printable-area .printable-content h3 {
          font-size: 1.2em !important;
        }
        .modal-content-area .printable-area .printable-content .text-3xl {
            font-size: 1.5rem !important;
        }

        /* Adjust timeline for smaller screens */
        .timeline-item {
            padding-left: 1.5rem;
        }
        .timeline-item::before {
            left: 11px;
        }
        .timeline-icon-container {
            left: 0;
        }
        
        /* Calendar Responsiveness */
        .calendar-grid-container {
          overflow-x: auto;
        }
        .calendar-grid {
          min-width: 700px;
        }
        .calendar-grid > div { /* Day cell */
          min-height: 100px;
          padding: 0.25rem;
        }
      }
    </style>

{
  "imports": {

<script>
  // On page load or when changing themes, best to add inline in `head` to avoid FOUC
  if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }
